<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>change demo</title>
  <script src="jquery-1.12.2.js"></script>
</head>
<body>
<div id="fjkd">choice example</div>
 
  <select class="target">
    <option value="1" >option 1</option>
    <option value="2">Option 2</option>
  </select>
<div id="kkk"></div>
<div id="listes"></div>
<script>
$( "select" )
  .change(function () {
    var str = "file.php?wish_id=";
    $( "select option:selected" ).each(function() {
      str += $( this ).val() + " ";
    });
    $( "#kkk" ).text( str );
    $('#listes').load(str).fadeIn('slow');
  })
  .change();
</script>
 
</body>
</html>
